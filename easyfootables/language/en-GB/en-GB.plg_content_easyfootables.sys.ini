PLG_CONTENT_EASYFOOTABLES_XML_DESCRIPTION="<h3>EasyFootables Plugin</h3>\n<p>A plugin to add <a href='http://fooplugins.com/footable-demos/' target='_blank'>'FooTables'</a> to HTML tables.</p>\n<p style='font-weight:bold'>Usage</p>\n<p>Add a <code>{footables}</code> tag in the body of your article, add the <code>footable</code> class to your <code>table</code> and <code>data-hide</code> options to table headings.</p>\n<p>For more details see <a href='http://fooplugins.com/footable-demos/'>the FooTables demo.</a></p>\n<p style='font-weight:bold'>Credits</p>\n<p>The <a href='https://github.com/fooplugins/FooTable'>FooTables jQuery plugin</a> is created by the clever people from <a href='http://fooplugins.com'>FooPlugins.com</a> and does all the <em>real</em> work.</p>\n<p>EasyFootables plugin for Joomla is a free open source product created by <a href='http://craigphillips.biz/?utm_source=EasyFootables&utm_medium=OS%2BSoftware&utm_campaign=EasyFootables' target='_blank'>CPPL</a> for all your custom software projects.</p>\n<p><a href='http://craigphillips.biz/?utm_source=EasyFootables&utm_medium=OS%2BSoftware&utm_campaign=EasyFootables%2BPlugin' target='_blank'><img src='http://craigphillips.biz/logo.png' /></a></p>"
